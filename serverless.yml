functions:
  createAnimal:
    handler: handler.create
    events:
      - http:
          path: animals
          method: POST

  getAnimals:
    handler: handler.list
    events:
      - http:
          path: animals
          method: GET

  deleteAnimal:
    handler: handler.delete
    events:
      - http:
          path: animals/:name
          method: DELETE
          request:
            parameters:
              paths:
                name: true



#    Define function environment variables here
#    environment:
#      variable2: value2

# you can add CloudFormation resource templates here
resources:
  Resources:
    myTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: myTable
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
